<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src="./script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            settingsGame();
        });
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="timer"></div>
            <div class="cards"></div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <form action="">
                        <div class="mb-3">
                            <label for="inp1" class="form-label">Кол-во карточек по вертикали/горизонтали</label>
                            <input type="text" class="form-control" id="inp1" placeholder="Введите число от 2 до 10" maxlength="2" required>
                        </div>
                        <button type="submit" class="btn btn-success">Начать игру</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary mt-4">Сыграть еще раз</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
